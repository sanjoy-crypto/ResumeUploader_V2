{% extends 'base.html' %}
{% load static %}
{% block title %}Candidates List{% endblock title %}

{% block content %}
<div class="container my-4">
    <h3 class="text-center mb-3">Candidates List</h3>
    <div class="row p-5 shadow">

        {% for cd in candidates %}
        <div class="col-sm-4">
            <a href="{% url 'candidate' cd.id %}">
                <div class="card card-body mb-3">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="imgpart">
                                <img src="{{cd.profile_image.url}}" alt="">
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <h5>{{cd.name}}</h5>
                            <p>0{{cd.phone}}</p>
                            <p>{{cd.email}}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
